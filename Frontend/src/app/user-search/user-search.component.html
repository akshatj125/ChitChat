<div class="search-container">
  <input [(ngModel)]="query" (input)="search()" placeholder="Search users" class="search-input">
  <div class="search-results" *ngIf="searchResults.length > 0">
    <div *ngFor="let result of searchResults" class="result-item" (click)="startConversation(result.username)">
      {{ result.username }}
    </div>
  </div>
</div>
