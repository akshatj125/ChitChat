<div class="header-bg pt-2 pb-2" style="background-color: #3c6e71">
  <div class="leftElements">
    <a (click)="navigateBasedOnLoginStatus()">
      <img
        src="../assets/Logo/logo.png"
        alt="Logo"
        width="50px"
        height="40px"
        class="mx-3"
      />
    </a>
  </div>
  <div class="search-box" *ngIf="isLoggedIn()">
    <app-user-search [highlightChatBox]="highlightChatBox" [highlightedIndex]="highlightedIndex" (highlightChatBoxChange)="handleHighlightChatBoxChange($event)" (highlightedIndexChange)="handleHighlightIndexChange($event)" (newConversationCreated)="handleNewConversation($event)"></app-user-search>
  </div>

  <div class="rightElements">
    <div *ngIf="!isLoggedIn()">
      <button
        id="loginButton"
        class="btn bg-dark-subtle pt-2 pb-2 ps-3 pe-3 mx-4 rounded-2"
      >
        <a
          class="text-decoration-none text-black pt-2 pb-2 ps-3 pe-3 fw-bold"
          routerLink="/login"
          routerLinkActive="active"
        >
          Login
        </a>
      </button>
    </div>

    <div class="dropdown" *ngIf="isLoggedIn()">
      <button
        type="button"
        class="btn btn-secondary dropdown-toggle bg-transparent mx-3 border-0"
        id="dropdown1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          class="icon bg-dark-subtle rounded-circle"
          src="../assets/icons/person-circle.svg"
          alt="profile icon"
          height="30px"
          width="30px"
        />
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdown1">
        <li>
          <a
            routerLink="/profile"
            routerLinkActive="active"
            class="dropdown-item dropdown-item-end"
          >
            Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item dropdown-item-end" href="#"> Settings </a>
        </li>
        <li>
          <a
            class="dropdown-item dropdown-item-end"
            href="#"
            (click)="logout()"
          >
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
