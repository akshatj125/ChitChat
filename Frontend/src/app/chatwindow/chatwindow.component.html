<app-header></app-header>
<div class="row rounded-lg overflow-hidden shadow">
  <div class="col-3 px-0">
    <div>
      <div class="bg-gray px-4 py-2 bg-light">
        <p class="h5 mb-0 py-1">Recent</p>
      </div>

      <div class="messages-box">
        <div class="list-group rounded-0" *ngFor="let item of convdata">
          <div
            class="box list-group-item list-group-item-action active text-white rounded-0"
          >
            <div class="d-flex align-items-center justify-content-between">
              <img
                src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg"
                alt="user"
                width="60"
                class="rounded-circle"
              />
              <div class="itemName">
                <h6 class="mb-0">{{ item.name }}</h6>
              </div>
            </div>
          </div>
          <div class="conversation-separator"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Chat Box-->

  <div class="col-9 px-0 d-flex flex-column-reverse">
    <div class="px-4 py-5 chat-box bg-white overflow-auto flex-grow-1">
      <!-- Loop through and display messages -->
      <div *ngFor="let message of messages">
        <div
          *ngIf="message.sender === 'self'"
          class="media w-50 ml-auto mb-3 float-end"
        >
          <!-- Sender's Message -->
          <div class="media-body">
            <div class="bg-primary rounded py-2 px-3 mb-2">
              <p class="text-small mb-0 text-white">{{ message.content }}</p>
            </div>
            <p class="small text-muted">
              {{ message.timestamp | date : "hh:mm a | MMM dd" }}
            </p>
          </div>
        </div>

        <div *ngIf="message.sender !== 'self'" class="media w-50 mb-3">
          <!-- Receiver's Message -->
          <img
            src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg"
            alt="user"
            width="50"
            class="rounded-circle"
          />
          <div class="media-body ml-3">
            <div class="bg-light rounded py-2 px-3 mb-2">
              <p class="text-small mb-0 text-muted">{{ message.content }}</p>
            </div>
            <p class="small text-muted">
              {{ message.timestamp | date : "hh:mm a | MMM dd" }}
            </p>
          </div>
        </div>
      </div>

      <!-- Input Box -->
      <div class="input-group bg-dark">
        <input name="newMessage" [(ngModel)]="newMessage" type="text"
        placeholder="Type a message" class="form-control rounded-0 border
        border-2 py-4" style="height: 20px;" />
        <button class="sendBtn" (click)="sendMessage()">
          <i class="bi bi-send"></i>
        </button>
      </div>
    </div>
  </div>
</div>
